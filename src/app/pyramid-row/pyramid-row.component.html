<div class="ui three column grid"
     [style.background-color]="color">
  <div class="column"
       *ngFor="let animal of animalList">       
      <img src="{{animal.profileImageUrl}}">
      <h2>{{animal.name}} - {{animal.animalType}}</h2>
  </div>
</div>
